{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmar borrado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>Confirmar borrado</h2>
    <p>¿Estás seguro de que quieres borrar al usuario <strong>{{ user_obj.username }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Sí, borrar</button>
      <a href="{% url 'admin_users' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
